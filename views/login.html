<section class="login">
	<div class="heading text-center">
		<h2>Login</h2>
		<p class="error-message">{{error}}</p>
	</div>
	<form name="myForm" class="form-horizontal" ng-submit="loginUser()" novalidate>
		<div class="form-group">
			<label class="col-sm-2" for="email">Email Address</label>
			<div class="col-sm-10">
				<input class="form-control" type="text" name="email" id="email" placeholder="Email" ng-required="true" ng-model="user.email" ng-pattern="/^[a-z]+[a-z0-9._]+@[a-z.]+\.[a-z.]{2,5}$/"/>
				<span class="error-message" ng-show="myForm.email.$dirty && myForm.email.$error.required">Email id is mandatory</span>
				<span class="error-message" ng-show="myForm.email.$dirty && myForm.email.$error.pattern">Please enter a valid email id</span>
			</div>
		</div>
		<div class="form-group">
			<label class="col-sm-2" for="password">Password</label>
			<div class="col-sm-10">
				<input class="form-control" type="password" name="password" id="password" placeholder="Password" ng-required="true" ng-model="user.password"/>
				<span class="error-message" ng-show="myForm.password.$dirty && myForm.password.$error.required">Password is mandatory</span>
			</div>
		</div>
		<div class="form-group">
	    	<div class="col-sm-offset-2 col-sm-10 ">
		      	<button type="submit" class="btn btn-default" ng-disabled="myForm.$invalid">Log In</button>
		      	<p>or <a href="#/signup">Sign Up</a></p>
	    	</div>
  		</div>
	</form>
</section>
